publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.11.0

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8

  # Supabase
  supabase_flutter: ^2.0.0

  # State Management
  flutter_riverpod: ^2.6.0
  riverpod_annotation: ^2.6.0

  # Routing
  go_router: ^14.0.0

  # Theme
  flex_color_scheme: ^8.0.0

  # Local Storage
  shared_preferences: ^2.3.0

  # HTTP
  dio: ^5.7.0

